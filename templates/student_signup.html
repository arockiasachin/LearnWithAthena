<!-- templates/student_signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Signup</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Page background: pastel blue */
    body {
      margin: 0;
      padding: 0;
      background-color: #B9E5E8; /* Adjust this to match your desired shade of blue */
    }

    /* Container & card layout */
    .full-height {
      min-height: 100vh;
    }
    .signup-card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      background-color: #ffffff; /* White card */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* Left column: Student illustration */
    .student-illustration {
      background-color: #b3e5fc; /* Keep white to blend seamlessly in card */
    }
    .student-illustration img {
      max-width: 80%;
      height: auto;
      display: block;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* Right column: Form styling */
    .signup-form .card-body {
      padding: 2rem;
    }
    .form-label {
      font-weight: 500;
      color: #495057;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      border-radius: 10px;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }

    /* Headings */
    h3 {
      color: #343a40;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <!-- Center the card both vertically & horizontally -->
  <div class="container-fluid full-height d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card signup-card">
          <div class="row g-0">
            <!-- Left side: Illustration -->
            <div class="col-md-6 student-illustration d-flex align-items-center">
              <!-- Replace the src below with your own illustration -->
              <img
                src="https://img.freepik.com/free-vector/online-registration-concept-illustration_114360-7956.jpg"
                alt="Student Illustration"
              />
            </div>
            <!-- Right side: Signup Form -->
            <div class="col-md-6 d-flex align-items-center signup-form">
              <div class="card-body w-100">
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                
                <h3 class="mb-3">Student Signup</h3>
                <p class="text-muted mb-4">
                  Hey, enter your details to create your account
                </p>
                <form method="POST">
                  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      placeholder="Your Name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="example@mail.com"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter a secure password"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Sign Up
                  </button>
                </form>
                <div class="text-center mt-3">
                  <span class="text-muted">Already have an account?</span>
                  <a href="{{ url_for('auth.student_login') }}" class="text-decoration-none">
                    Login here
                  </a>
                </div>
              </div>
            </div>
            <!-- End Right side -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
