<div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4 gap-3">
    <a href="{{ url_for('student.view_assignments') }}" class="btn btn-outline-secondary order-2 order-md-1">
      <i class="bi bi-arrow-left me-1"></i> Back to Assignments
    </a>
    
    {% if assignment.attachments %}
    <div class="dropdown order-1 order-md-2">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" id="attachmentsDropdown" data-bs-toggle="dropdown">
        <i class="bi bi-paperclip me-1"></i> Download Attachments
      </button>
      <ul class="dropdown-menu" aria-labelledby="attachmentsDropdown">
        {% for attachment in assignment.attachments %}
        <li>
          <a class="dropdown-item" href="{{ url_for('student.download_attachment', attachment_id=attachment.id) }}">
            <i class="bi bi-download me-2"></i>{{ attachment.filename }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
