{% extends "student_base.html" %}

{% block title %}{{ assignment.title }} Assessment{% endblock %}

{% block extra_css %}
<style>
  .timer {
    font-family: 'Courier New', monospace;
    font-size: 1.2rem;
    background: #f8f9fa;
    padding: 8px 12px;
    border-radius: 4px;
    display: inline-block;
  }
  .timer-warning {
    color: #dc3545;
    font-weight: bold;
  }
  .timer-critical {
    animation: blink 1s step-end infinite;
  }
  @keyframes blink {
    50% { opacity: 0.5; }
  }
</style>
{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">{{ assignment.title }}</h2>
      </div>
      <form method="POST" enctype="multipart/form-data" id="assessmentForm">
        <div class="mb-3">
          <label class="form-label">Your Response</label>
          <textarea class="form-control" name="content" rows="12" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">File Upload (Optional)</label>
          <input type="file" class="form-control" name="file">
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="{{ url_for('student.view_assignment', assignment_id=assignment.id) }}" 
             class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
          </a>
          <button type="submit" class="btn btn-primary" id="submitBtn">
            <i class="bi bi-send-check"></i> Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
