<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CollabEdu Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero-section {
      background: linear-gradient(135deg, rgba(185, 229, 232, 0.2), rgba(255, 255, 255, 1));
      min-height: calc(100vh - 72px);
    }
    .auth-card {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: none;
      overflow: hidden;
    }
    .student-option {
      border-left: 4px solid #0d6efd;
    }
    .teacher-option {
      border-left: 4px solid #dc3545;
    }
    .option-icon {
      width: 60px;
      height: 60px;
      background-color: rgba(13, 110, 253, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .teacher-option .option-icon {
      background-color: rgba(220, 53, 69, 0.1);
    }
  </style>
</head>
<body>
  <!-- Modern Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">CollabEdu</a>
      <div class="d-flex">
        <a href="/student_login" class="btn btn-outline-light me-2">Student Login</a>
        <a href="/teacher_login" class="btn btn-light text-primary">Teacher Login</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section d-flex align-items-center">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center mb-5">
          <h1 class="display-4 fw-bold mb-4">Welcome to CollabEdu</h1>
          <p class="lead text-muted">Personalized learning experience based on your unique learning style</p>
        </div>
      </div>
      
      <div class="row justify-content-center g-4">
        <!-- Student Options -->
        <div class="col-md-5">
          <div class="card auth-card h-100 student-option">
            <div class="card-body p-4 text-center">
              <div class="option-icon mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#0d6efd" viewBox="0 0 16 16">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
              </div>
              <h3 class="h4 mb-3">For Students</h3>
              <div class="d-grid gap-2">
                <a href="/student_signup" class="btn btn-primary">Create Student Account</a>
                <a href="/student_login" class="btn btn-outline-primary">Student Login</a>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Teacher Options -->
        <div class="col-md-5">
          <div class="card auth-card h-100 teacher-option">
            <div class="card-body p-4 text-center">
              <div class="option-icon mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#dc3545" viewBox="0 0 16 16">
                  <path d="M9.77 12.11l4.012-2.953a.647.647 0 0 0 0-1.114L9.771 5.09a.644.644 0 0 0-.971.557V6.65H2v3.696h6.8v1.003c0 .505.545.808.97.557z"/>
                </svg>
              </div>
              <h3 class="h4 mb-3">For Teachers</h3>
              <div class="d-grid gap-2">
                <a href="/teacher_signup" class="btn btn-danger">Create Teacher Account</a>
                <a href="/teacher_login" class="btn btn-outline-danger">Teacher Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-light py-4">
    <div class="container text-center text-muted">
      <p class="mb-0">Â©
