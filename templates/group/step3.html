{% extends "student_base.html" %}

{% block title %}Group Formation - Step 3{% endblock %}

{% block content %}
<div class="card profile-card">
  <div class="progress mb-4">
    <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
      Step 3 of 4
    </div>
  </div>
  <div class="card-body">
    <h4 class="mb-4">Step 3: Project Details</h4>
    <form method="post" action="{{ url_for('group.formation.formation_step3') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      
      <div class="mb-3">
        <label for="title" class="form-label">Project Title <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="title" name="title"
               value="{{ request.form.title }}" required>
        <small class="form-text text-muted">Keep it short and descriptive</small>
      </div>
      
      <div class="mb-3">
        <label for="description" class="form-label">Project Description <span class="text-danger">*</span></label>
        <textarea class="form-control" id="description" name="description" 
                  rows="5" required>{{ request.form.description }}</textarea>
        <small class="form-text text-muted">Describe your project goals and objectives</small>
      </div>
      
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('group.formation.formation_step2') }}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Next</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
